<mat-card *ngIf="user">
    <h3>Your Profile Details</h3>
    {{user | json}}
    <mat-card-content>
        <div class="bootstrap-wrapper">
            <div class="container">
                <div class="container text-center">
                    <img src="https://www.pngitem.com/pimgs/m/146-1468479_my-profile-icon-blank-profile-picture-circle-hd.png" alt="" class="profile-image">
                    <h1 class="mt20">{{user.firstName}} {{user.lastName}}</h1>
                </div>
                <div class="row">
                    <div class="col-md-10 offset-md-1">
                        <table class="table text-center">
                            <tr>
                               <td>Username</td> 
                               <td>{{user.username}}</td>
                            </tr>
                            <tr>
                                <td>UserId</td> 
                                <td>{{user.userId}}</td>
                             </tr>
                             <tr>
                                <td>Phone</td> 
                                <td>{{user.Phone}}</td>
                             </tr>
                             <tr>
                                <td>Role</td> 
                                <td>{{user.authorities[0].authority}}</td>
                             </tr>
                             <tr>
                                <td>Status</td> 
                                <td>{{user.enabled?"ACTIVE":"NOT ACTIVE"}}</td>
                             </tr>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </mat-card-content>
    <mat-card-actions class="text-center">
        <button mat-raised-button color="primary">Update</button>
      </mat-card-actions>
</mat-card>
